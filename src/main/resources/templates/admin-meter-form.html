<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Meter Reading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h4 class="mb-4 text-center">Add Monthly Meter Reading</h4>

                <form th:action="@{/admin/save-reading}" th:object="${reading}" method="post">
                    <!-- Customer Dropdown -->
                    <div class="mb-3">
                        <label class="form-label">Customer</label>
                        <select name="customerId" class="form-select" required>
                            <option value="">-- Select Customer --</option>
                            <option th:each="cust : ${customers}" th:value="${cust.id}" th:text="${cust.fullName}"></option>
                        </select>
                    </div>

                    <!-- Current Reading -->
                    <div class="mb-3">
                        <label class="form-label">Current Reading (kWh)</label>
                        <input type="number" th:field="*{currReading}" class="form-control" step="0.01" placeholder="Enter reading" required/>
                    </div>

                    <!-- Billing Period -->
                    <div class="mb-3">
                        <label class="form-label">Billing Period</label>
                        <input type="month" name="billingPeriod" class="form-control" required/>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Generate Bill</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <a href="/admin/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-5">
    &copy; 2025 Electricity Billing System. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
