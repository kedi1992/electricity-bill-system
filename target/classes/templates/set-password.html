<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Set Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Electricity Billing</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h4 class="text-center mb-4">üîê Activate Your Account</h4>

                <form th:action="@{/set-password}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Meter Number</label>
                        <input type="text" name="meterNumber" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Activation Code</label>
                        <input type="text" name="activationCode" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" name="password" class="form-control" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" name="confirmPassword" class="form-control" required/>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Set Password</button>
                    </div>
                </form>

                <!-- Error / Success Messages -->
                <p th:if="${error}" class="text-danger text-center mt-3" th:text="${error}"></p>
                <p th:if="${success}" class="text-success text-center mt-3" th:text="${success}"></p>

                <div class="mt-3 text-center">
                    <a href="/login" class="btn btn-link">‚Üê Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-5">
    &copy; 2025 Electricity Billing System. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
