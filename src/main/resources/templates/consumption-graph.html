<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usage Graph</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Customer Panel</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">
    <div class="card p-4">
        <h4 class="text-center mb-4">üìä Electricity Usage - Last 12 Months</h4>

        <!-- Fixed-height Chart Container -->
        <div style="position: relative; height: 500px;">
            <canvas id="usageChart"></canvas>
        </div>

        <div class="mt-4 text-center">
            <a href="/customer/dashboard" class="btn btn-secondary">‚Üê Back to Dashboard</a>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-5">
    &copy; 2025 Electricity Billing System. All Rights Reserved.
</footer>

<!-- Chart Script -->
<script th:inline="javascript">
    const labels = /*[[${labels}]]*/ [];
    const units = /*[[${units}]]*/ [];

    new Chart(document.getElementById('usageChart'), {
        type: 'line',
        data: {
            labels: labels,
            datasets: [{
                label: 'Units Consumed',
                data: units,
                fill: true,
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                tension: 0.3,
                pointRadius: 4,
                pointBackgroundColor: 'rgb(75, 192, 192)'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'top' },
                tooltip: { mode: 'index', intersect: false }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: { display: true, text: 'Units' }
                },
                x: {
                    title: { display: true, text: 'Month' }
                }
            }
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
