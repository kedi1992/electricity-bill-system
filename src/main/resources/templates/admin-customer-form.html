<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add/Edit Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Panel</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h4 class="mb-4 text-center" th:text="${customer.id == null ? 'Add Customer' : 'Edit Customer'}"></h4>

                <form th:action="@{/admin/customers/save}" th:object="${customer}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" th:field="*{fullName}" class="form-control" placeholder="Enter full name" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Address</label>
                        <input type="text" th:field="*{address}" class="form-control" placeholder="Enter address" required/>
                    </div>

                    <!-- Display Meter Number (Readonly for Edit) -->
                    <div class="mb-3" th:if="${customer.meterNumber != null}">
                        <label class="form-label">Meter Number</label>
                        <input type="text" th:value="${customer.meterNumber}" class="form-control" readonly/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">City</label>
                        <input type="text" th:field="*{city}" class="form-control" placeholder="Enter city" required/>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" placeholder="Enter email" required/>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>

                <div class="mt-3 text-center">
                    <a href="/admin/customers" class="btn btn-secondary">‚Üê Back to Customer List</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-5">
    &copy; 2025 Electricity Billing System. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
