<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Electricity Billing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css"> <!-- Optional for consistent theming -->
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Electricity Billing</a>
    </div>
</nav>

<!-- Login Form Card -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-4">Login</h3>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label class="form-label">User ID</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter user ID" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>

                <p th:if="${error}" class="text-danger mt-3 text-center">
                    <span th:text="${error}"></span><br>
                    <a href="/set-password" class="text-decoration-none">Set your password</a>
                </p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-5">
    &copy; 2025 Electricity Billing System. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
