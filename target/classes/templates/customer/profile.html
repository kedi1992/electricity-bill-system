<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/custom.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Customer Panel</a>
    </div>
</nav>

<!-- Page Content -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4">
                <h4 class="mb-4 text-center">üë§ Customer Profile</h4>

                <table class="table table-bordered table-striped">
                    <tbody>
                        <tr>
                            <td><strong>Full Name</strong></td>
                            <td th:text="${customer.fullName}">John Doe</td>
                        </tr>
                        <tr>
                            <td><strong>Mobile</strong></td>
                            <td th:text="${customer.mobile}">9876543210</td>
                        </tr>
                        <tr>
                            <td><strong>Email</strong></td>
                            <td th:text="${customer.email}">john@example.com</td>
                        </tr>
                        <tr>
                            <td><strong>Address</strong></td>
                            <td th:text="${customer.address}">123 Main St</td>
                        </tr>
                        <!-- <tr>
                            <td><strong>City</strong></td>
                            <td th:text="${customer.city}">Pune</td>
                        </tr> -->
                        <tr>
                            <td><strong>Meter Number</strong></td>
                            <td th:text="${customer.meterNumber}">MT00123</td>
                        </tr>
                    </tbody>
                </table>

                <div class="mt-4 text-center">
                    <a href="/customer/dashboard" class="btn btn-secondary me-2">‚Üê Back to Dashboard</a>
                    <a href="/logout" class="btn btn-danger">üö™ Logout</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="mt-5">
    &copy; 2025 Electricity Billing System. All Rights Reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
